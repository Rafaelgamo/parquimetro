spring.datasource.url=jdbc:postgresql://${PARQUIMETRO_DB_HOST}:${PARQUIMETRO_DB_PORT:5432}/db_parquimetro?createDatabaseIfNotExist=true
spring.datasource.username=${PARQUIMETRO_DB_USER}
spring.datasource.password=${PARQUIMETRO_DB_PASSWORD}

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace = never