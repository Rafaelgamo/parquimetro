spring.profiles.active=${PARQUIMETRO_PROFILE:dev}

spring.jpa.show-sql = false

# Errors
server.error.include-stacktrace=never

# Database
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=${PARQUIMETRO_CHANGELOG_PATH:db/changelog/changelog-master.xml}